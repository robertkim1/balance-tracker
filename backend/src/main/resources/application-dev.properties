# Local server runs on localhost:8080
server.port=8080

# Your app's base URL (for OAuth2 redirects)
app.backend.url=http://localhost:8080

# Frontend URL (for CORS and OAuth2 success redirect)
app.frontend.url=http://localhost:3000

# Google OAuth2 - Local redirect URI
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
# This expands to: http://localhost:8080/login/oauth2/code/google

# CORS - allow local frontend
cors.allowed.origins=http://localhost:3000,http://localhost:5173