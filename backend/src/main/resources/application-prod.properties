# Production server port (usually 8080, but can be different)
server.port=${PORT:8080}

# Your production domain
app.backend.url=https://myapp.com

# Production frontend URL
app.frontend.url=https://myapp.com

# Google OAuth2 - Production redirect URI
spring.security.oauth2.client.registration.google.redirect-uri=https://myapp.com/login/oauth2/code/google

# CORS - allow production frontend
cors.allowed.origins=https://myapp.com,https://www.myapp.com